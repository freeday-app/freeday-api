# Slack

SlackChannel:
  allOf:
    - $ref: './global.yaml#/DocumentId'
    - $ref: '#SlackChannelData'

SlackChannelList:
  allOf:
    - type: 'object'
      properties:
        slackChannels:
          type: 'array'
          items:
            $ref: '#SlackChannel'
    - $ref: './global.yaml#/Total'
    - $ref: './global.yaml#/Page'

SlackChannelData:
  type: 'object'
  properties:
    slackId:
      type: 'string'
      format: 'slack-id'
      description: "Slack channel ID"
      example: 'C7J5HLC85'
    name:
      type: 'string'
      description: "Slack channel name"
      example: 'random-channel'
    isChannel:
      type: 'boolean'
      description: "If channel is a public channel"
      example: false
    isGroup:
      type: 'boolean'
      description: "If channel is a private channel"
      example: false
    isIm:
      type: 'boolean'
      description: "If channel is a direct message between two members"
      example: false
    isMpIm:
      type: 'boolean'
      description: "If channel is a direct message between more than two members"
      example: false
    isMember:
      type: 'boolean'
      description: "If bot is a member of the conversation"
      example: false
    isPrivate:
      type: 'boolean'
      description: "If channel is privileged between two or more members"
      example: false
    archived:
      type: 'boolean'
      description: "If channel is archived"
      example: false

SlackChannelCreate:
  allOf:
    - $ref: '#SlackChannelData'
    - required:
      - slackId
      - name
