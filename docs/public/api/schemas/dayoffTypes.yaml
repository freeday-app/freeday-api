# Dayoff types

DayoffType:
  allOf:
    - $ref: './global.yaml#/DocumentId'
    - $ref: '#DayoffTypeData'

DayoffTypeList:
  allOf:
    - type: 'object'
      properties:
        dayoffTypes:
          type: 'array'
          items:
            $ref: '#DayoffType'
    - $ref: './global.yaml#/Total'
    - $ref: './global.yaml#/Page'

DayoffTypeData:
  type: 'object'
  properties:
    name:
      type: 'string'
      maxLength: 75,
      description: "Dayoff type name"
      example: 'Sick'
    emoji:
      type: 'string'
      nullable: true
      description: "An emoji representing the dayoff type"
      example: 'no_mouth'
    enabled:
      type: 'boolean'
      description: "If daysoff can be created with this dayoff type"
      example: true
      default: true
    displayed:
      type: 'boolean'
      description: "f the dayoff type is displayed in filters and forms"
      example: true
      default: true
    important:
      type: 'boolean'
      description: "Daysoff with an important type will be highlighted on front clients"
      example: false
      default: false

DayoffTypeCreate:
  allOf:
    - $ref: '#DayoffTypeData'
    - required:
      - name

DayoffTypeEdit:
  $ref: '#DayoffTypeData'
