kind: pipeline
type: docker
name: freeday-api-ci

trigger:
  branch:
  - dev

services:
- name: mongo
  image: mongo:latest

steps:
- name: dependencies
  image: node:14-alpine
  pull: if-not-exists
  commands:
  - npm i
- name: lint
  image: node:14-alpine
  pull: if-not-exists
  commands:
  - npm run lint
  depends_on:
  - dependencies
- name: test
  image: node:14-alpine
  pull: if-not-exists
  commands:
  - cp .env.ci .env
  - mkdir -p /var/log/freeday
  - npm run test
  depends_on:
  - dependencies
- name: sonarqube
  image: aosapps/drone-sonar-plugin
  settings:
    sonar_host:
      from_secret: sonar_host
    sonar_token:
      from_secret: sonar_token
  depends_on:
  - dependencies

---
kind: pipeline
type: docker
name: freeday-api-publish

trigger:
  event:
  - tag

steps:
- name: docker  
  image: plugins/docker
  settings:
    repo: freedayapp/freeday-api
    tags:
    - ${DRONE_TAG}
    - latest
    username:
      from_secret: docker_hub_username
    password:
      from_secret: docker_hub_password
